{% extends 'register.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class = 'container'>
    <h1>Login Page</h1>
    {% if messages %}
        {% for message in messages %}
            <div class = "alert alert-{{message.tags}}" role = "alert">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method = "POST">
        {% csrf_token %}
        {{ form|crispy}}
        <br>
        <button class = 'btn btn-primary'>Войти</button>
    </form>

    <hr>
    <small class = 'text-nuted'>
        <b>
        Not registered yet? <a href = "{% url 'register' %}">Зарегистрироваться </a>
    </small>
        </b>
</div>
{% endblock %}
