{% extends 'register.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class = 'container'>
    <h2 style="color: #80162f;
    font-family: 'Times New Roman';"><b>Страница входа</b></h2>
    {% if messages %}
        {% for message in messages %}
            <div class = "alert alert-{{message.tags}}" role = "alert">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method = "POST">
        {% csrf_token %}
        {{ form|crispy}}
        <br>
        <button class = 'btn btn-primary'>Войти</button>
    </form>

    <hr>
    <small class = 'text-nuted'>
    <b>
        Ещё не зарегистрировались? <a href = "{% url 'register' %}">Зарегистрироваться </a>
    </b>
    </small>
        
</div>
{% endblock %}
